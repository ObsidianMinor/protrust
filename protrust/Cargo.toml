[package]
name = "protrust"
version = "0.0.0"
authors = ["Sydney Acksman <obsidianminor@gmail.com>"]
edition = "2018"

[features]
default = ["std"]
# uses std types when possible
std = []
# use checked addition when calculating value sizes
checked_size = []

[[bench]]
name = "io"
harness = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
trapper = "2.0"
either = "1.5.2"
hashbrown = { version = "0.6.0", features = ["nightly"] }

[dev-dependencies]
criterion = "0.3"
assert_matches = "1.3.0"